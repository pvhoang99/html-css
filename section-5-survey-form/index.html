<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
      <fieldset>
        <label for="name">Name<input id="name" type="text" placeholder="Enter your name" required/></label>
        <label for="email">Email<input id="email" type="email" placeholder="Enter your name" required/></label>
        <label for="age">Age (optional)<input id="age" type="number" placeholder="Enter your name" required/></label>
        <label for="role">
            Which option best describes your current role?
            <select id="role">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Leaner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
        </label>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label><input type="radio" name="user-recommend" class="inline"/>Definitely</label>
        <label><input type="radio" name="user-recommend" class="inline"/>Maybe</label>
        <label><input type="radio" name="user-recommend" class="inline"/>Not sure  </label>
        
        <label for="option">
            What is your favorite feature of freeCodeCamp?
            <select id="option">
                <option value="">Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open source</option>
            </select>
        </label>
        <p>What would you like to see improved? (Check all that apply)</p>
        <label><input name="prefer" value="front-end-projects" type="checkbox" class="inline">Front-end Projects</label>
        <label><input name="prefer" value="front-end-projects" type="checkbox" class="inline">Back-end Projects</label>
        <label><input name="prefer" value="front-end-projects" type="checkbox" class="inline">Data Visualization</label>
        <label><input name="prefer" value="front-end-projects" type="checkbox" class="inline">Challenges</label>
        <label><input name="prefer" value="front-end-projects" type="checkbox" class="inline">Open Source Community</label>
        <label><input name="prefer" value="front-end-projects" type="checkbox" class="inline">Gitter help rooms</label>
        <label><input name="prefer" value="front-end-projects" type="checkbox" class="inline">Videos</label>
        <label><input name="prefer" value="front-end-projects" type="checkbox" class="inline">City Meetups</label>
        <label><input name="prefer" value="front-end-projects" type="checkbox" class="inline">Wiki</label>
        <label><input name="prefer" value="front-end-projects" type="checkbox" class="inline">Forum</label>
        <label><input name="prefer" value="front-end-projects" type="checkbox" class="inline">Additional Courses</label>
      
        <label for="bio">  <p>Any comments or suggestions?</p>
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
      </fieldset>  
      <input type="submit" value="Submit" />
    </form>  
  </body>  
  
</html>
